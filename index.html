<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Brand & Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container home-content" style="margin-bottom: 60px;">
    <div class="row mt-3 mb-4 d-flex align-items-center justify-content-center">
      <div id="first" class="col-auto display-1">
        Brand
      </div>
      <div class="col-auto display-1 px-0 px-md-2">
        &
      </div>
      <div id="second" class="col-auto display-1">
        Generator
      </div>
    </div>
    <form>
      <div class="row mb-3 mt-3 d-flex align-items-center justify-content-center">
        <div class="col-auto">
          <select id="firstSelector" class="form-select form-select-lg">
            <option value="noun">Noun</option>
            <option value="adjective">Adjective</option>
            <option value="animal">Animal</option>
          </select>
        </div>
        <div class="col-auto fs-4 px-0">
          &
        </div>
        <div class="col-auto">
          <select id="secondSelector" class="form-select form-select-lg">
            <option value="noun">Noun</option>
            <option value="adjective">Adjective</option>
            <option value="animal">Animal</option>
          </select>
        </div>
      </div>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-auto">
          <button id="submit" class="btn btn-lg btn-primary" type="submit" autofocus>
            Generate Brand
          </button>
        </div>
      </div>
    </form>
    <div class="row mt-2">
      <div class="col text-center text-muted">
        Caution: the word generation API has no vulgarity filter.
      </div>
    </div>
    <div class="row mt-5 lead">
      <div class="col text-center">
        Ever noticed how many startup clothing brands follow the <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://www.supplyandadvise.com/" style="text-decoration: none !important">exact</a> <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://tateandyoko.com/" style="text-decoration: none !important">same</a> <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://www.rag-bone.com/" style="text-decoration: none !important">naming</a> <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://www.spierandmackay.com/" style="text-decoration: none !important">format?</a>  Well, now you can make your own.
      </div>
    </div>

  </div>

  <footer class="text-center fixed-bottom bg-light">
    <div class="text-center p-3">
      Code in <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://github.com/jacob-hart/brand-generator" style="text-decoration: none !important">this repository.</a>  Data from <a class="link-primary" target="_blank" rel="noopener noreferrer" href="https://github.com/dulldesk/words-api" style="text-decoration: none !important">this API.</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>
</html>
